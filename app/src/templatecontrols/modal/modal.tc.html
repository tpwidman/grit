<plat-resources>
    <injectable alias="format">format</injectable>
</plat-resources>
<plat-modal class="modal" plat-options="{ transition: 'up' }" plat-bind="modal1">
    <h1>{{@format.formatTime(time)}}</h1>
    <plat-button class="button-primary" plat-tap="startTimer()">Start</plat-button>
    <plat-button class="button-danger" plat-tap="stopTimer()">Stop</plat-button>
    <plat-button class="button-secondary" plat-tap="resetTimer()">Reset</plat-button>
    <i class="fa fa-times fa-2x float-left bottom normal-padding black-border-round" plat-tap="toggleModal()"></i>
</plat-modal>
