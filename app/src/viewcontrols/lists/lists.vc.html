<div class="container">
	<div class="box">
		<h1>Craft-Your-Task</h1>
	</div>
</div>
<div class="row">
	<h2 class="first-row" plat-bind="TypeOfTask">Task Chosen: {{taskSelection}}</h2>
</div>
<!--<div class="row">
	<h2 class="second-row">Timer: {{timerSelection}}</h2>
</div>-->
<div class="row">
	<div class="first-col">
		<h2>MyGRIT list:</h2>
		<div class="easeDown col-6" plat-visible="{{showTaskDetails}}">
			<ul class="mygrit-list">
				<li>
						<input class="hiddeninputs" type="text" placeholder="e.g. Wash Dishes" plat-bind="task.TaskDetails"></input>
						<select>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
				</li>
				<li>
					<input class="hiddeninputs" type="text" placeholder="e.g. Laundry" plat-bind="task.TaskDetailsTwo"></input>
					<select>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</li>
				<li>
					<input class="hiddeninputs" type="text" placeholder="e.g. Rake Leaves" plat-bind="task.TaskDetailsThree"></input>
					<select>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</li>
				<li>
					<input class="hiddeninputs" type="text" placeholder="e.g. Mop Floors" plat-bind="task.TaskDetailsFour"></input>
					<select>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</li>
		</div>
	</div>
	<div class="second-col">
		<button class="expand-button" plat-tap="expandTaskDetails()">
			<img src="../images/plus-5-32.png" />
		</button>
	</div>
</div>
<div class="row pomo-row">
	<h2>Total Number of Pomodoro:</h2>
</div>
<div class="row time-row">
	<h2> Total Time: </h2>
</div>
<div class="footer">
	<button plat-tap="craftMyTask()">
		<h1> Start </h1>
	</button>
</div>
