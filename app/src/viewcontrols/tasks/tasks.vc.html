<div class="container">
	<div class="box">
		<h1>tasks</h1>
	</div>
</div>
<h1>What needs to get done?</h1>
<div class="row">
	<div class="col first-col">
		<h2 class="first-row">Type of Task <i class="fa fa-arrow-right"></i></h2>
	</div>
	<div class="col second-col">
		<div class="select-col">
			<select class="first-row" plat-bind="taskSelection">
				<option value="Homework">Homework</option>
				<option value="Chores">Chores</option>
				<option value="Groceries">Groceries</option>
				<option value="Errands">Errands</option>
				<option value="Appointments">Appointments</option>
				<option value="Kids' Stuff">Kids' Stuff</option>		
			</select>
		</div>
	</div>
</div>

<!--Button-->
<div class="footer">
	<button plat-tap="goToCraftList()">
		<h4>Add Task</h4>
	</button>
</div>
