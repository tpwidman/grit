<div class="container">
	<div class="box">
		<h1>tasks</h1>
	</div>
</div>
<div class="row">
	<div class="col first-col">
		<h3 class="first-row">Type of Task</h3>
	</div>
	<div class="col second-col">
		<div class="select-col">
			<select class="first-row" plat-bind="taskSelection">
				<option value="Homework">Homework</option>
				<option value="Chores">Chores</option>
				<option value="Groceries">Groceries</option>
				<option value="Errands">Errands</option>
			</select>
		</div>
	</div>
</div>
<div class="row">
	<div class="col first-col">
		<h3 class="first-row">Type of Timer</h3>
	</div>
	<div class="col second-col">
		<div class="select-col">
			<!-- The selection for this needs to be linked to modal-->
			<select class="first-row" plat-bind="timerSelection">
				<option selected value="Tomato">Tomato</option>
				<option value="Hourglass">Hourglass</option>
				<option value="Flip-Down">Flip-Down</option>
				<option value="7-segment">7-segment</option>
			</select>
		</div>
	</div>
</div>

<div class="row">
    <div class="button-group">
        <plat-button id='default-button'plat-options="{ group: 'colorscheme' }" class="button-primary">Default</plat-button> 
        <plat-button id='light-button'plat-options="{ group: 'colorscheme' }" class="button-success">Light</plat-button>
        <plat-button id='medium-button'plat-options="{ group: 'colorscheme' }" class="button-caution">Medium</plat-button>
        <plat-button id='heavy-button'plat-options="{ group: 'colorscheme' }" class="button-danger">Heavy</plat-button>
    </div>

<!--This div is only designed to push the content-->
<div class="push"></div>
<!--Button-->
<div class="footer">
	<button plat-tap="goToLists()">
		<h2>Add Task</h2>
	</button>
</div>
