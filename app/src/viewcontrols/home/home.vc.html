<plat-modal class="modal" plat-options="{ transition: 'up' }" plat-bind="modals.modal1">
    <plat-button plat-tap="toggleModal('modal1')">Toggle Timer</plat-button>
</plat-modal>

<h1>What do you want to do today?</h1>

<div class="row">
	<div class="col start-block" plat-tap="goToTasks()"><h1>Start A <br> New Task</h1></div>
	<div class="col list-block" plat-tap="goToLists()"><h1>View <br> Lists</h1></div>
</div>

<div class="row">
    <plat-button plat-tap="toggleModal('modal1')">View Timer</plat-button>
</div>
