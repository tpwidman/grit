<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="dist/app.css">
        <title>Get Gritty.</title>
    </head>
    <body>
        <div class="viewport">
            <navbar></navbar>
            <plat-viewport class="overflow" id="view"></plat-viewport>
            <footer></footer>
        </div>
        <plat-drawer class="drawer" plat-options="{ position: 'left' }">
            <plat-link plat-options="{ view: '/home', isUrl: true }" class="drawer-item">
                <span>Home</span>
            </plat-link>
            <plat-link plat-options="{ view: '/tasks', isUrl: true }" class="drawer-item">
                <span>Tasks</span>
            </plat-link>
            <plat-link plat-options="{ view: '/lists/:id', isUrl: true }" class="drawer-item">
                <span>Lists</span>
            </plat-link>
            <plat-link plat-options="{ view: '/settings', isUrl: true }" class="drawer-item">
                <span>Settings</span>
            </plat-link>
        </plat-drawer>
        <script type="text/javascript" src="dist/app.js"></script>
    </body>
</html>
